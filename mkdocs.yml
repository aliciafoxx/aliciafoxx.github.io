markdown_extensions:
  - attr_list
  
# Configuration
theme:
  name: material
  palette:
    primary: purple
    accent: cyan
  font:
    text: Ubuntu
  icon:
    logo: material/cloud
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top

  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime    
